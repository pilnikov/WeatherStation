<html>
	<head>
		<meta http-equiv = 'content-type' content = 'text/html; charset = utf-8' />
		<title>Wifi Relay</title>
		<link rel='stylesheet' title='base' href='style.css' type='text/css'/>
		<style type='text/css'></style>
	</head>
 
	<body onload='loadVal();'>

		<table border='1' align='left' class='t'>
			<tr>
				<td class='h'></td>
				<td class='h'>Точка доступа</td>
				<td class='h'>Клиент 1</td>
				<td class='h'>Клиент 2</td>
			</tr>
			<tr>
				<td>SSID</td>
				<td><input type='text' size='20' id='aps'  name='aps' /></td>
				<td><input type='text' size='20' id='stas1' name='stas1'/></td>
				<td><input type='text' size='20' id='stas2' name='stas2'/></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type='password' size='20' id='app'  name='app' /></td>
				<td><input type='password' size='20' id='stap1' name='stap1'/></td>
				<td><input type='password' size='20' id='stap2' name='stap2'/></td>
			</tr>
			<tr>
				<td colspan='4' class='h'><button onclick='set_wifi();'>Записать</button></td>
			</tr>
			
			<tr>
				<td class='h'>Канал</td>
				<td class='h'>1</td>
				<td class='h'>2</td>
				<td class='h'></td>
			</tr>
			<tr>
				<td>GPIO</td>
				<td><input type='number' size='1' min=0 max=16 id='ch1_gpio' name='ch1_gpio'/></td>
				<td><input type='number' size='1' min=0 max=16 id='ch2_gpio' name='ch2_gpio'/></td>
				<td></td>
			</tr>
			<tr>
				<td>IN/OUT</td>
				<td><input type='button' value='Output' onclick='fCh1_in();'   id='ch1_in'  name='ch1_in'/></td>
				<td><input type='button' value='Output' onclick='fCh2_in();'   id='ch2_in'  name='ch2_in'/></td>
				<td></td>
			</tr>
			<tr>
				<td>Digit/Analog</td>
				<td><input type='button' value='Digital' onclick='fCh1_dig();'   id='ch1_dig'  name='ch1_dig'/></td>
				<td><input type='button' value='Digital' onclick='fCh2_dig();'   id='ch2_dig'  name='ch1_dig'/></td>
				<td></td>
			</tr>
			<tr>
				<td>ON Code</td>
				<td><input type='number' size='1' min=0 max=255 id='ch1_on_code' name='ch1_on_code'/></td>
				<td><input type='number' size='1' min=0 max=255 id='ch2_on_code' name='ch2_on_code'/></td>
				<td></td>
			</tr>
			<tr>
				<td>OFF Code</td>
				<td><input type='number' size='1' min=0 max=255 id='ch1_off_code' name='ch1_off_code'/></td>
				<td><input type='number' size='1' min=0 max=255 id='ch2_off_code' name='ch2_off_code'/></td>
				<td></td>
			</tr>
			<tr>
				<td>AUTO/MAN</td>
				<td><input type='button' value='Manual' onclick='fCh1_auto();'   id='ch1_auto'  name='ch2_auto'/></td>
				<td><input type='button' value='Manual' onclick='fCh2_auto();'   id='ch2_auto'  name='ch2_auto'/></td>
				<td></td>
			</tr>
			<tr>
				<td class='h'>Освещенность</td>
				<td class='h'>Верхний предел </td>
				<td class='h'>Нижний предел  </td>
				<td class='h'>Текущее значение </td>
			</tr>
			<tr>
				<td></td>

				<td><input type='range' min=0 max=255 value=128 id='lim_h' name='lim_h'/>
				<output value=128 id='rlim_h' name='rlim_h'></output></td>

				<td><input type='range' min=0 max=255 value=128 id='lim_l' name='lim_l'/>
				<output value=128 id='rlim_l' name='rlim_l'></output></td>

				<td><output id='cur_br' name='cur_br'></output></td>
			</tr>

			<tr>
				<td colspan='4' class='h'><button onclick='set_par();'>Записать</button></td>
			</tr>

			<tr>
				<td>ON/OFF</td>
				<td><input type='button' value='Off'    onclick='fCh1_on();' id='ch1_on'    name='ch1_on'/></td>
				<td><input type='button' value='Off'    onclick='fCh2_on();' id='ch2_on'    name='ch2_on'/></td>
				<td></td>
			</tr>

			<tr>
				<td>Value</td>

				<td><input type='range' min=0 max=255 value=0 id='ch1_value' name='ch1_value' onchange='fCh1_value()'/>
				<output value=0 id='rch1_value' name='rch1_value'></output></td>

				<td><input type='range' min=0 max=255 value=0 id='ch2_value' name='ch2_value' onchange='fCh2_value()'/>
				<output value=0 id='rch2_value' name='rch2_value'></output></td>
				
				<td></td>
			</tr>

			<tr>
				<td colspan='4'><a href='/update'>Обновление прошивки</a></td>
			</tr>
			<tr>
				<td colspan='4' class='h'><a href='/edit'>Редактор</a></td>
			</tr>
			<tr>
				<td colspan='4'><a href='/exit'>Перезагрузка</a></td>
			</tr>
		</table>

		<script src="script.js"></script>
	</body>
</html>
